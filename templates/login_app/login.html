{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Login{% endblock %}
{% block body_block %}

    <h2>Create New Account</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">login</button>
        <p>Doesn't have an account?<a href="{% url 'login_app:signup' %}">Sign Up</a></p>
    </form>

{% endblock %}
